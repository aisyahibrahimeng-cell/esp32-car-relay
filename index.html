<!DOCTYPE html>
<html>
  <head>
    <title>ESP32-CAM Live Stream (WebSocket)</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        height: 100vh;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ffcc;
      }
    </style>
  </head>
  <body>
    <img id="stream" alt="Waiting for video..." />
    <script>
      const ws = new WebSocket(`ws://${location.host}`);
      const img = document.getElementById("stream");

      ws.binaryType = "arraybuffer";
      ws.onmessage = (event) => {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        img.src = URL.createObjectURL(blob);
      };
    </script>
  </body>
</html>
